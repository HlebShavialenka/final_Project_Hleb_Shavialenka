{% extends 'base.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image"></div>
            <!-- The content half -->
            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">
                    <!-- content-->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">

                                {% for message in get_flashed_messages() %}
                                    <div class="flash">
                                        <p class="message"> {{ message }} </p>
                                    </div>
                                {% endfor %}

                                {% block form %}
                                    <form role="form" method="post" action="">
                                        <div class="form-group mb-3">
                                            <input id="username" name="username" type="text" placeholder="Username"
                                                   required=""
                                                   autofocus=""
                                                   class="form-control rounded-pill border-0 shadow-sm px-4">
                                        </div>
                                        <div class="form-group mb-3">
                                            <input id="password" name="password" type="password" placeholder="Password"
                                                   required=""
                                                   class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                        </div>
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input id="customCheck1" type="checkbox" checked
                                                   class="custom-control-input">
                                            <label for="customCheck1" class="custom-control-label">Remember
                                                password</label>
                                        </div>
                                        <button type="submit"
                                                class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">
                                            Sign in
                                        </button>
                                        <div class="text-center d-flex justify-content-between mt-4"><p>Don't have an
                                            account? <a href="/register" class="font-italic text-muted">
                                                <u>Register</u></a></p></div>
                                    </form>
                                {% endblock %}
                            </div>
                        </div>
                    </div><!-- End -->

                </div>
            </div><!-- End -->

        </div>
    </div>


{% endblock %}
